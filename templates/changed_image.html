<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Изменённые изображения</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f5f5f5;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        img {
            display: block;
            margin: 0 auto;
            margin-bottom: 20px;
        }

        h2 {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Изменённые изображения</h1>
    <div class="row">
        <div class="col-md-6">
            <h3>Исходное изображение</h3>
            <img src="{{ url_for('static', filename='upload/' + filename) }}" class="img-fluid">
        </div>
        <div class="col-md-6">
            <h3>Измененное изображение</h3>
            <img src="{{ url_for('static', filename='changed/resized_' + filename) }}" class="img-fluid">
        </div>
    </div>
    <div class="row mt-4">
        <div class="col-md-6">
            <h4>График распределения цветов (исходное изображение)</h4>
            <img src="{{ url_for('static', filename='graph/' + graph_name) }}" class="img-fluid">
        </div>
        <div class="col-md-6">
            <h4>График распределения цветов (измененное изображение)</h4>
            <img src="{{ url_for('static', filename='graph/' + changed_graph_name) }}" class="img-fluid">
        </div>
    </div>
    <div class="row mt-4">
        <div class="col-md-12">
            <h4>График разности распределений цветов</h4>
            <img src="{{ url_for('static', filename='graph/diff_' + filename) }}" class="img-fluid">
        </div>
    </div>
    <div class="row mt-4">
        <div class="col-md-12">
            <p>Время загрузки: {{ current_time }}</p>
            <h2><a href="/">Вернуться на начальную страницу</a></h2>
        </div>
    </div>
</body>
</html>
